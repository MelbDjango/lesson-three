{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
  <h2>Projects</h2>
  <ul>
    {% for project in project_list %}
    <li>{{ project.name }} (<a href="{% url 'client-detail' pk=project.client.pk %}">{{ project.client.name }}</a>)</li>
    {% endfor %}
  </ul>
{% endblock %}
